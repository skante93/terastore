components:
  schemas:
    AppMetadata:
      type: object
      properties:
        name: 
          type: string
          example: Example nginx
        introduction: 
          type: string
          example: Short text introducing my nginx App
        description:
          type: string
          example: <p>A long, <b>HTML</b> formatted description explaining how to use the App (like a user manual).</p>
        keywords:
          type: array
          items: 
            type: string
          example: [ 'nginx', 'proxy' ]
    AppArtifact:
      type: object
      properties: 
        image:
          type: string
          example: library/nginx
        ports:
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
                example: 'http'
              port:
                type: string
                example: 80
          example: [ { "name": "http", "port": 80} ]
        settings:
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
                example: 'VAR1'
              type:
                type: string
                example: "url"
              required:
                type: boolean
                example: false
          example: [ { "name": "VAR1", "type": "url", "required": false } ]
        volumes:
          type: array
          items:
            type: object
            properties:
              name: 
                type: string
                example: nginx-conf
              mountPoint: 
                type: string
                example: /etc/nginx/conf
          example: [ {"name": "nginx-conf", "mountPoint": "/etc/nginx/conf" } ]

    dateTimeStamp:
      type: object
      properties:
        '@value':
          $ref: '#/components/schemas/dateTimeStampValue'
        '@type':
          type: string
          example: "http://www.w3.org/2001/XMLSchema#dateTimeStamp"
    dateTimeStampValue:
      format: date-time
      example: "2017-07-21T17:32:28Z"
    anyUri:
      type: string
      format: uri
      example: "http://example.org/some-valid-uri/"
    infomodelVersion:
      type: string
      enum:
      - "1.0.0"
      - "1.0.1"
      - "2.0.0"
      - "2.0.1"
      - "2.1.0"
      - "3.0.0"
      - "3.0.1"
      example: "3.0.1"
    infomodelVersionArray:
      type: array
      items:
        $ref: "#/components/schemas/infomodelVersion"
      example: ["3.0.0", "3.0.1"]
    RejectionCodes:
      type: string
      enum:
      - "idsc:NOT_FOUND"
      - "idsc:NOT_AUTHENTICATED"
      - "idsc:NOT_AUTHORIZED"
      - "idsc:TOO_MANY_RESULTS"
      - "idsc:MALFORMED_MESSAGE"
      - "idsc:INTERNAL_RECIPIENT_ERROR"
      - "idsc:METHOD_NOT_SUPPORTED"
      - "idsc:MESSAGE_TYPE_NOT_SUPPORTED"
      - "idsc:VERSION_NOT_SUPPORTED"
      - "idsc:BAD_PARAMETERS"
      - "idsc:TEMPORARILY_NOT_AVAILABLE"
      example: "idsc:MALFORMED_MESSAGE"   
      
    URI:
      type: object
      properties:
        '@id':
          type: string
          example: "http://example.org/a-rdf-resource-uri/"
      
    BrokerJsonLd:
      type: object
      properties:
        '@type':
          type: string
          example: "ids:Broker" 
      allOf:
      - $ref: '#/components/schemas/JsonLd'
      - $ref: '#/components/schemas/Connector'

    ConnectorJsonLd:
      type: object
      properties:
        '@type':
          type: string
          example: "ids:Broker"
      allOf:
      - $ref: '#/components/schemas/JsonLd'
      - $ref: '#/components/schemas/Connector'
    
    LdpContainerClass:
      type: string
      example: "ldp:BasicContainer"
    
    Connector:
      type: object
      properties:
        'ids:description':
          $ref: '#/components/schemas/PlainLiteral'
        "ids:curator":
          type: string
          example: "https://www.iais.fraunhofer.de"
        "ids:maintainer" : 
          type: string
          example: "https://www.iais.fraunhofer.de"
        "ids:inboundModelVersion" :
          $ref: '#/components/schemas/infomodelVersionArray'
        "ids:outboundModelVersion" :
          $ref: "#/components/schemas/infomodelVersion"
        "ids:title" : 
          $ref: '#/components/schemas/PlainLiteral'
        'ids:catalog':
          $ref: '#/components/schemas/Catalog'
        'ldp:contains':
          type: object
          properties:
            '@id':
              type: string
              example: "Catalog"
        
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      
    Catalog:
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: array
          items:
            type: string
          example: ["ids:Catalog", "ldp:BasicContainer"]
        'ids:offer':
          type: array
          items:
            $ref: '#/components/schemas/Resource'
      
    CatalogLdp:
      allOf:
      - $ref: '#/components/schemas/UnifiedContexts'
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: array
          items:
            type: string
          example: ["ids:Catalog", "ldp:BasicContainer"]
        'ids:offer':
          type: array
          items:
            $ref: '#/components/schemas/URI'
        'ldp:contains':
          type: array
          items:
            $ref: '#/components/schemas/URI'
    
    ResourceJsonLd:
      allOf:
        - $ref: '#/components/schemas/UnifiedContexts'
        - $ref: '#/components/schemas/Resource'
    
    Resource:
      type: object
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: array
          items:
            allOf:
            - type: string
              example: "ids:Resource"
            - $ref: '#/components/schemas/LdpContainerClass'
          example: ["ids:Resource", "ldp:BasicContainer"]
        "ids:sample":
          type: string
          example: "same interesting example data of the resource."
        "ids:resourcePart":
          type: array
          items:
            $ref: '#/components/schemas/Resource'
          example: [{"@id": "some-relative-URL"}]
        "ids:description":
          type: string
          example: "This describes the resource."
        "ids:title":
          type: string
          example: "A Title"
        "ids:comment":
          type: string
          example: "A comment about this resource."
        "ids:contentRefinement":
          type: string
        "ids:keyword":
          type: array
          items:
            type: string
            example: "keyword1"
          example: ["keyword1","keyword2"]
        "ids:temporalCoverage":
          type: object
          properties:
            "ids:beginning":
              $ref: "#/components/schemas/dateTimeStamp"
            "ids:end":
              $ref: "#/components/schemas/dateTimeStamp"
        "ids:spatialCoverage":
          $ref: '#/components/schemas/Resource'
        "ids:theme":
          $ref: '#/components/schemas/Resource'
        "ids:language":
          type: object
          properties:
            '@id':
              type: string
              example: "idsc:EN"
        "ids:contractOffer":
          type: array
          items:
            $ref: '#/components/schemas/Resource'
          example: [{"@id": "some-relative-URL"}]
        "ldp:contains":
          type: array
          items:
            $ref: '#/components/schemas/Resource'
          example: [{"@id": "some-relative-URL"}]
        "ids:defaultRepresentation":
          type: array
          items:
            $ref: '#/components/schemas/Representation'
          example: [{"@id": "some-relative-URL"}]
        "ids:representation":
          type: array
          items:
            $ref: '#/components/schemas/Representation'
          example: [{"@id": "some-relative-URL"}]
    
    Representation:
      type: object
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: string
          example: "ids:Representation"
        "ids:instance":
          type: array
          items:
            $ref: '#/components/schemas/Artifact'    

    Artifact:
      type: object
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: string
          example: "ids:Artifact"
        "ids:byteSize":
          type: integer

    ContractOffer:
      type: object
      allOf:
      - $ref: '#/components/schemas/IdentifiedEntity'
      properties:
        '@type':
          type: string
          example: "ids:ContractOffer"

    # Primitives
    JsonLd:
      type: object
      properties: 
        '@context':
          type: string
          example: 'http://w3id.org/idsa/contexts/context.json'

    UnifiedContexts:
      type: object
      properties:
        '@context':
          type: object
          properties:
            'ids':
              type: string
              example: 'https://w3id.org/idsa/core/'
            'idsc':
              type: string
              example: 'https://w3id.org/idsa/code/'
            'ldp':
              type: string
              example: 'http://www.w3.org/ns/ldp#'

    IdentifiedEntity:
      type: object
      properties:
        '@id':
          type: string
          example: 'http://some-uri-unique-to-the-entity-described-by-this-JSON-LD'

    PlainLiteral:
      type: object
      properties:
        '@value': 
          type: string
          example: 'A text in a commonly known language'
        '@language': 
          type: string
          example: 'en'
