openapi: 3.0.0

info:
  version: "1.3.1"
  title: IDS Metadata Broker API
  description: This is the reference API description for IDS Metadata Broker HTTP Calls. Note that this is, in general, not a REST API.
  contact:
    email: contact@ids.fraunhofer.de
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    
# servers:
# - url: https://{authority}/{basePath}
#   description: The IDS Metadata Broker can be deployed in any domain. As usualy the broker is not the only resource served by one domain, either subdomains (e.g. 'broker.ids.isst.fraunhofer.de') or paths ('example.org/path/to/the/broker/') need to be specified. This API description treats the trailing slash ('/') as the root location of its paths.
#   variables:
#     authority:
#       default: broker.ids.isst.fraunhofer.de
#       description: The authority of the server URL containing the domain name and port.
#     basePath:
#       default: ' '
#       description: The base path at the server to the Broker endpoint.
# - description: Example URL
#   url: https://example.com/ids/broker/


tags:
  - name: Human User
    description: Enpoints for human users interacting with the IDS AppStore through a Web Browser
  - name: Multipart Interactions
    description: The HTTP Multipart Interactions, using IDS Messages in the Mutlipart Header and the optional related content in the Multipart Payload.
  - name: AppStore 
    description: The REST endpoint of the IDS AppStore
  - name: IDS Example Responses
    description: Example of responses that would be issued for a certain ID messages 


