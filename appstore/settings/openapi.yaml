  /infrastructure:
    post:
      summary: Infrastructure related IDS Multipart Message endpoint.
      tags: 
      - Multipart Interactions
      description: This endpoint serves as the main interaction point for onboarding and updating of metadata at the broker. Most probably the relevant messages are ConnectorAvailableMessage, ConnectorUnavailableMessage, ConnectorInactiveMessage, ConnectorUpdateMessage, ResourceAvailableMessage, ResourceUnavailableMessage, ResourceUpdateMessage.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                header:
                  description: "The Multipart Header section contains the IDS Message isntance."
                  type: object
                  properties:
                    '@context':
                      type: string
                      example: 'https://w3id.org/idsa/contexts/context.jsonld'
                    '@type':
                      type: string
                      example: 'ids:ConnectorAvailableMessage'
                    '@id':
                      type: string
                      example: 'http://industrialdataspace.org/connectorAvailableMessage/34d761cf-5ca4-4a77-a7f4-b14d8f75636a'
                    modelVersion:
                      $ref: '#/components/schemas/infomodelVersion'
                    issued:
                      $ref: '#/components/schemas/dateTimeStamp'
                    issuerConnector:
                      $ref: '#/components/schemas/URI'
                    securityToken:
                      type: object
                      properties:
                        '@type': 
                          type: string
                          example: 'ids:DynamicAttributeToken'
                        tokenValue:
                          type: string
                          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..hcJmxUC9gNkXevsLpOYHgRNstOLn_tyAAhv-2_CGr8g' 
                        tokenFormat:
                          type: object
                          properties:
                            '@id':
                              type: string
                              example: 'idsc:JWT'
                payload:
                  type: object
                  description: The Payload corresponding to the IDS Message defined in the Multipart Header section. Can be an IDS Object in RDF (JSON-LD), a query (e.g. SPARQL) or any other suitable data format.
                  properties:
                    '@context':
                      type: string
                      example: 'https://w3id.org/idsa/contexts/context.jsonld'
                    '@type': 
                      type: string
                      example: 'ids:BaseConnector'
                    '@id':
                      type: string
                      example: 'https://companyA.com/connector/59a68243-dd96-4c8d-88a9-0f0e03e13b1b'
                    'defaultHost' : 
                      type: object
                      properties:
                        '@type':
                          type: object
                          example: 'ids:Host'
                        '@id':
                          type: string
                          example: 'http://industrialdataspace.org/host/73171c77-10d1-4e12-b04e-f696c467897e'
                        'protocol':
                          type: object
                          properties:
                            '@id':
                              type: string
                              example: "https://w3id.org/idsa/code/protocol/HTTP"
                        'accessUrl': 
                          type: object
                          properties:
                            '@id':
                              type: string
                              example: "http://companyA.com/ids/connector"
                    'curator':
                      type: object
                      properties:
                        '@id':
                          type: string
                          example: "http://companyB.com/ids/participant"
                    'maintainer':
                      type: object
                      properties:
                        '@id':
                          type: string
                          example: "http://companyA.com/ids/participant"
                    'inboundModelVersion':
                      $ref: "#/components/schemas/infomodelVersionArray"
                    'outboundModelVersion':
                      $ref: "#/components/schemas/infomodelVersion"
                    'catalog':
                      type: object
                      properties:
                        "@type":
                          type: string
                          example: "ids:Catalog"
                        "@id":
                          type: string
                          example: "http://industrialdataspace.org/catalog/04b84cfd-b28c-4d22-b936-ee899900294a"
                        'offer': 
                          type: array
                          items:
                            type: object
                            properties:
                              "@type":
                                type: string
                                example: "ids:Resource"
                              "@id":
                                type: string
                                example: "http://industrialdataspace.org/resource/2e8ceebd-43f8-41c9-8225-a763fe83931a"
                              'title':
